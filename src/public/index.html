<body>
    <form action="/authenticate" method="POST">

           <div class="title">Email</div>
           <div class="field"><input class="form-control" type="text" id="email" name="email"></div>
       </div>
       <div class="section">
            <div class="title">Password</div>
            <div class="field"><input class="form-control" type="password" id="password" name="password"></div>
       </div>
       <div class="section">
            <div class="button"><input class="form-control" type="submit" value="Login"></div>

       </div>

    </form>
